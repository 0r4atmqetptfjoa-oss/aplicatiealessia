name: alesia
description: >-
  Updated pubspec for the Alesia app.  This configuration targets
  Dart 3 and newer Flutter releases, resolves previous dependency
  conflicts (notably between `flutter_soloud` and `rive`), and keeps
  the Pixar‑style assets and modular game structure intact.
publish_to: 'none'

version: 1.0.0+1

environment:
  # Require Dart 3 to enable modern language features like records.
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  go_router: ^7.0.0
  get_it: ^7.2.0
  flutter_bloc: ^8.1.0
  # Core game engine and Rive integration. Versions pinned to
  # compatible releases that work with Flutter 3 and HTTP 1.x.
  flame: ^1.2.0
  flame_rive: ^1.2.0
  flutter_soloud: ^3.3.7
  # Updated rive to a version compatible with http 1.x (and Dart 3).
  rive: ^0.13.20
  google_fonts: ^4.0.0
  flutter_tts: ^3.6.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    # Main menu backgrounds and icons
    - assets/images/background_back.png
    - assets/images/background_middle.png
    - assets/images/background_front.png
    - assets/images/icon_harp.png
    - assets/images/icon_music_box.png
    - assets/images/icon_storybook.png
    - assets/images/icon_block_a.png
    - assets/images/icon_shell.png
    # Include all instrument assets (piano, drums, xylophone, organ)
    - assets/images/instruments/piano/
    - assets/images/instruments/drums/
    - assets/images/instruments/xylophone/
    - assets/images/instruments/organ/
    # Animations for the songs module
    - assets/animations/
    # Illustrations for the stories module
    - assets/images/stories/
    # Games assets
    - assets/images/games/alphabet/
    - assets/images/games/memory/
    - assets/images/games/puzzle/
    # Sounds assets
    - assets/images/sounds/