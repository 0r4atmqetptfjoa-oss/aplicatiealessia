name: alesia
description: >-
  Alesia is a premium educational and entertainment app for kids. This
  project lays the foundation for the application by setting up the core
  architecture, dependencies and assets needed for the main menu.

# The following section defines the versions of the Dart SDK that the
# package is compatible with. It needs to be updated when the minimum
# supported Flutter version changes.
environment:
  # flutter_soloud 3.x requires at least Dart 3.4.0, so bump the lower
  # bound accordingly. Adjust this as needed based on your installed
  # Flutter SDK version.
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # Routing and dependency injection
  go_router: ^7.0.1
  get_it: ^7.6.0
  flutter_bloc: ^8.1.3
  # Game engine and audio/animation packages
  flame: ^1.8.0
  # Updated to the latest stable version as 0.0.6 no longer exists on pub.dev.
  flutter_soloud: ^3.3.7
  rive: ^0.12.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/parallax_back.png
    - assets/images/parallax_middle.png
    - assets/images/parallax_front.png
    - assets/images/harp.png
    - assets/images/music_box.png
    - assets/images/story_book.png
    - assets/images/play_cube.png
    - assets/images/seashell.png