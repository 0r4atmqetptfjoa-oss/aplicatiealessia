name: alesia_faza_1_meniu
description: "Alesia - O lume magică de joacă"
publish_to: 'none'

version: 1.0.0+1

environment:
  # ACTUALIZARE CRITICĂ: Permite funcționalități noi și rezolvă erorile de limbaj
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  go_router: ^13.0.1
  flutter_bloc: ^8.1.3
  get_it: ^7.6.4
  # Modern versions of Flame and related packages.  These versions
  # require Dart 3.8 or later and are compatible with each other.
  flame: ^1.32.0
  flame_rive: ^1.10.19
  flutter_soloud: ^3.3.7
  # Rive remains on the latest stable release for compatibility with
  # flame_rive.  The dev release (0.14.0-dev.8) is intentionally
  # avoided here.
  rive: ^0.13.20
  google_fonts: ^4.0.0
  flutter_tts: ^3.6.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/instruments/
    - assets/images/instruments/drums/
    - assets/images/instruments/organ/
    - assets/images/instruments/piano/
    - assets/images/instruments/xylophone/
    - assets/images/games/
    - assets/images/games/alphabet/
    - assets/images/games/memory/
    - assets/images/games/puzzle/
    - assets/images/sounds/
    - assets/images/stories/
    - assets/audio/
    - assets/audio/drums/
    - assets/audio/notes/
    - assets/audio/songs/
    - assets/audio/ui/
    - assets/rive/
    - assets/content/