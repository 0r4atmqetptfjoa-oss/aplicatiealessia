name: alesia
description: "Alesia — schelet complet funcțional, cu resurse placeholder și TODO-uri pentru înlocuire."
publish_to: "none"
version: 0.1.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Navigație declarativă
  go_router: ^16.2.4  # Confirmat: publicat acum ~3 zile

  # DI / Service Locator
  get_it: ^8.2.0

  # BLoC (pregătit pentru stări, dacă e necesar în fazele următoare)
  flutter_bloc: ^9.1.1

  # Engine de joc
  flame: ^1.32.0

  # Rive (numele de pachet actual). NOTĂ: 'flutter_rive' a fost înlocuit de 'rive' pe pub.dev.
  # Recomandare oficială: folosiți cea mai nouă versiune dev 0.14.x (vedeți README pentru detalii).
  rive: ^0.14.0-dev.8

  # Audio: SoLoud
  flutter_soloud: ^3.3.7

  # Animații declarative de UI
  flutter_animate: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/audio/
    - assets/rive/
