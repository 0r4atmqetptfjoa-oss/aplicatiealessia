name: alesia
description: O aplicație educațională premium pentru copii.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Arhitectură și Navigare
  go_router: ^14.2.0
  get_it: ^7.7.0
  flutter_bloc: ^8.1.6

  # Grafică și Animații
  flame: ^1.18.0
  flame_rive: ^1.10.19
  rive: ^0.13.20
  flutter_animate: ^4.5.0
  shared_preferences: ^2.2.2
  fl_chart: ^0.66.2
  path_provider: ^2.1.4

  # Audio
  flutter_soloud: ^3.3.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  shaders:
    - assets/shaders/fft_waterfall.frag

  assets:
    - assets/images/placeholders/
    - assets/images/final/
    - assets/audio/placeholders/
    - assets/rive/
